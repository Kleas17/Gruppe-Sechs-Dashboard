<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ajout d'Agent</title>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logoTopAgent">
        <form id="addAgentForm" class="agent-form">
            <label for="agentName">Nom de l'agent:</label>
            <input type="text" id="agentName" name="agentName" required>
            <br>
            <br>

            <hr>
            <div class="day">
                <p>Lundi</p>
                <label for="LundiDebut">Début:</label>
                <input type="time" id="LundiDebut" name="LundiDebut" required>
                <label for="LundiFin">Fin:</label>
                <input type="time" id="LundiFin" name="LundiFin" required>
            </div>
            <hr>

            <div class="day">
                <p>Mardi</p>
                <label for="MardiDebut">Début:</label>
                <input type="time" id="MardiDebut" name="MardiDebut" required>
                <label for="MardiFin">Fin:</label>
                <input type="time" id="MardiFin" name="MardiFin" required>
            </div>
            <hr>

            <div class="day">
                <p>Mercredi</p>
                <label for="MercrediDebut">Début:</label>
                <input type="time" id="MercrediDebut" name="MercrediDebut" required>
                <label for="MercrediFin">Fin:</label>
                <input type="time" id="MercrediFin" name="MercrediFin" required>
            </div>
            <hr>

            <div class="day">
                <p>Jeudi</p>
                <label for="JeudiDebut">Début:</label>
                <input type="time" id="JeudiDebut" name="JeudiDebut" required>
                <label for="JeudiFin">Fin:</label>
                <input type="time" id="JeudiFin" name="JeudiFin" required>
            </div>
            <hr>

            <div class="day">
                <p>Vendredi</p>
                <label for="VendrediDebut">Début:</label>
                <input type="time" id="VendrediDebut" name="VendrediDebut" required>
                <label for="VendrediFin">Fin:</label>
                <input type="time" id="VendrediFin" name="VendrediFin" required>
            </div>
            <hr>

            <div class="day">
                <p>Samedi</p>
                <label for="SamediDebut">Début:</label>
                <input type="time" id="SamediDebut" name="SamediDebut" required>
                <label for="SamediFin">Fin:</label>
                <input type="time" id="SamediFin" name="SamediFin" required>
            </div>
            <hr>
            <div class="day">
                <p>Dimanche</p>
                <label for="DimancheDebut">Début:</label>
                <input type="time" id="DimancheDebut" name="DimancheDebut" required>
                <label for="DimancheFin">Fin:</label>
                <input type="time" id="DimancheFin" name="DimancheFin" required>
            </div>
            <button type="button" id="addAgentBtn">Ajouter l'agent</button>
        </form>
        
        
        <div id="agentList"></div>
    </div>
    <script src="agents.js"></script>
</body>
</html>
