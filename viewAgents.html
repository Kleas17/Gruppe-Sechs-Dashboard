<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voir les agents</title>
    <style>

        .logoTopAgent {
            display: block;
            margin: 0 auto;
            width: 60%;
            max-width: 300px;
        }

        .delete-menu {
            background-color: #304b2f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }   

        #deleteAgentName {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #deleteAgentBtn, #refreshPageBtn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4b5c;
            color: #ffffff;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin-top: -700px;
        }
        #refreshPageBtn {
            text-align: center;
            margin-top: -700px;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="gruppeSechs.html"><img src="fleche.png" class="arrow" alt="Retour"></a>
        <img src="logo.png" alt="Logo" class="logoTopAgent">
        
        <div class="delete-menu">
            <h3>Supprimer un Agent</h3>
            <input type="text" id="deleteAgentName" placeholder="Nom de l'agent" required>
            <button id="deleteAgentBtn">Supprimer</button>
        </div>

        <h2>Liste des Agents</h2>
        <button id="refreshPageBtn">Rafra√Æchir</button>
        <div id="agentsDisplay"></div>
    </div>
    
    <script type="module" src="viewAgents.js"></script>
</body>
</html>
