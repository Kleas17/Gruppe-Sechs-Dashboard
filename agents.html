<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ajout d'Agent</title>
</head>
<body>
    <div class="container">

        <a href="gruppeSechs.html"><img src="fleche.png" class="arrow"></a>

        <img src="logo.png" alt="Logo" class="logoTopAgent">
        <form id="addAgentForm" class="agent-form">
            <label for="agentName">Nom de l'agent:</label>
            <input type="text" id="agentName" name="agentName" required>
            <br>

            <hr>
            <div class="day">
                <p>Lundi</p>
                <label for="LundiDebut">Début:</label> 
                <input type="time" id="LundiDebut" name="LundiDebut">
                <label for="LundiFin">Fin:</label>
                <input type="time" id="LundiFin" name="LundiFin">
            </div>
            <hr>

            <div class="day">
                <p>Mardi</p>
                <label for="MardiDebut">Début:</label>
                <input type="time" id="MardiDebut" name="MardiDebut">
                <label for="MardiFin">Fin:</label>
                <input type="time" id="MardiFin" name="MardiFin">
            </div>
            <hr>

            <div class="day">
                <p>Mercredi</p>
                <label for="MercrediDebut">Début:</label>
                <input type="time" id="MercrediDebut" name="MercrediDebut">
                <label for="MercrediFin">Fin:</label>
                <input type="time" id="MercrediFin" name="MercrediFin">
            </div>
            <hr>

            <div class="day">
                <p>Jeudi</p>
                <label for="JeudiDebut">Début:</label>
                <input type="time" id="JeudiDebut" name="JeudiDebut">
                <label for="JeudiFin">Fin:</label>
                <input type="time" id="JeudiFin" name="JeudiFin">
            </div>
            <hr>

            <div class="day">
                <p>Vendredi</p>
                <label for="VendrediDebut">Début:</label>
                <input type="time" id="VendrediDebut" name="VendrediDebut">
                <label for="VendrediFin">Fin:</label>
                <input type="time" id="VendrediFin" name="VendrediFin">
            </div>
            <hr>

            <div class="day">
                <p>Samedi</p>
                <label for="SamediDebut">Début:</label>
                <input type="time" id="SamediDebut" name="SamediDebut">
                <label for="SamediFin">Fin:</label>
                <input type="time" id="SamediFin" name="SamediFin">
            </div>
            <hr>

            <div class="day">
                <p>Dimanche</p>
                <label for="DimancheDebut">Début:</label>
                <input type="time" id="DimancheDebut" name="DimancheDebut">
                <label for="DimancheFin">Fin:</label>
                <input type="time" id="DimancheFin" name="DimancheFin">
            </div>
            <button type="submit" id="addAgentBtn">Ajouter l'agent</button>
            <span id="cooldownTimer" style="color: red;"></span>
        </form>
        
        
        <div id="agentList"></div>
    </div>
    <script type="module" src="agents.js"></script>
</body>
</html>
