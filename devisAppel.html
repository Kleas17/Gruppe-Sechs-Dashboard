<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Devis</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            margin: 0;
            padding: 20px;
        }

        .devis-generator {
            background: #22543A;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e4e4e4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .devis-generator h3 {
            border-bottom: 2px solid #4CAF50;
            color: #ffffff;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #d6d6d6;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .devis-output {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
        }

        .devis-output h3 {
            color: #333;
            border-left: 6px solid #4CAF50;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .devis-detail {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .devis-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .devis-table,
        .devis-table th,
        .devis-table td {
            text-align: left;
            padding: 8px;
        }

        .devis-table th {
            background-color: #4CAF50;
            color: white;
        }

        .devis-table td input {
            width: 90%;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #imgSign {
            width: 200px;
            margin-left: 60%;
        }

        #entete {
            width: 100%;
        }

        hr {
            border: none;
            border-top: 2px solid #4CAF50;
            margin: 20px 0;
        }

        .logoTopAgent {
            position: absolute;
            animation: fadeIn 1s forwards, slideInDown 1.5s forwards;
            height: 100px;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <a href="gruppeSechs.html"><img src="logo.png" alt="Logo" class="logoTopAgent"></a>
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1;
        }
    </style>
    <script>particlesJS("particles-js", { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 1000 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 5, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 0.8, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 215.7842157842158, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true }); var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function () { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;</script>

    <div class="devis-generator">
        <h2>Générateur de Devis</h2>
        <form id="devisForm">
            <div class="form-group">
                <label for="clientName">Nom du Client</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="devisDate">Date du Devis</label>
                <input type="date" id="devisDate" name="devisDate" required>
            </div>
            <div class="form-group">
                <label for="serviceDetails">Détails du service (Facultatif un text est auto généré, c'est pour des détails en +)</label>
                <textarea id="serviceDetails" name="serviceDetails" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="dureeType">Durée du contrat</label>
                <input type="text" id="dureeType" name="dureeType" required>
            </div>
            <div class="form-group">
                <label for="pricePerHour">Prix</label>
                <input type="number" id="pricePerHour" name="pricePerHour" required>
            </div>
            <button type="button" onclick="generateDevis()">Générer le Devis</button>
        </form>
        <div id="devisOutput" class="devis-output"></div>
    </div>
    <script>
        function generateDevis() {
            var clientName = document.getElementById('clientName').value;
            var devisDateValue = document.getElementById('devisDate').value;
            var serviceDetails = document.getElementById('serviceDetails').value;
            var price = document.getElementById('pricePerHour').value;

            var devisDateObject = new Date(devisDateValue);
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            var devisDate = devisDateObject.toLocaleDateString('fr-FR', options);

            var serviceType = document.getElementById('serviceDetails').value;
            var dureeType = document.getElementById('dureeType').value;


            var clientAndServiceInfo = `
                <img src="entete.png" id="entete">

                <div class="client-service-info">
                    <h3>Date : ${devisDate}</h3>
                </div>
                <p><strong>Client :</strong> ${clientName}</p>
                <br>
            `;

            var contractInfo = `

            <table style = "width: 100%;">
                <tr>
                    <td><strong>Type de service :</strong> Contrat d'intervention</td>
                    <td><strong>Durée du contrat :</strong> ${dureeType}</td>
                </tr>
            </table>

            <table class="devis-table" style="border-collapse: collapse; width: 100%; margin-top: 20px; background-color: #f2f2f2; border-radius: 15px;">
                <tr class="table-header" style="background-color: #4CAF50; color: white;">
                    <th style="padding: 10px; text-align: left; border-top-left-radius: 15px;">BIENS / SERVICES</th>
                    <th style="padding: 10px; text-align: left; border-top-right-radius: 15px; border-left: 2px solid #ddd;">PRIX</th>
                </tr>
                <tr class="table-info">
                    <td style="padding: 10px; border-bottom: 2px solid #ddd;">Jours actif : Tous les jours</td>
                </tr>
                <tr class="table-info">
                    <td style="padding: 10px; font-weight: bold;">TOTAL/SEMAINE :</td>
                    <td style="padding: 10px; font-weight: bold; border-left: 2px solid #ddd;">${price} $</td>
                </tr>
            </table>
            <p><strong>Détails du service :</strong></p>
                    <p>L'entreprise cliente à besoin d'un contrat d'intervention du G6 en cas d'appel de leur part, afin de sécurisé le site ${clientName}, ses employés et ses clients, des patrouilles seront également effectuées. En retour l'entreprise cliente doit verser ${price} $ chaque Dimanche au G6. ${serviceDetails}</p>
            `;

            var footerDevis = `
                <hr>
                <p>Le Gruppe Sechs vous remercie pour votre confiance.</p>
                <p style= "margin-left: 60%;">SIGNATURE :</p>
                <img src="signature.png" id="imgSign">
            `;

            document.getElementById('devisOutput').innerHTML = clientAndServiceInfo + contractInfo + footerDevis;
        }
    </script>
</body>

</html>
