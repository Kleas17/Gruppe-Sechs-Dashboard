<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélectionnez un jour</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="selection-container">
        <label for="jourSelect">Sélectionnez un jour:</label>
        <select id="jourSelect">
            <option value="Lundi">Lundi</option>
            <option value="Mardi">Mardi</option>
            <option value="Mercredi">Mercredi</option>
            <option value="Jeudi">Jeudi</option>
            <option value="Vendredi">Vendredi</option>
            <option value="Samedi">Samedi</option>
            <option value="Dimanche">Dimanche</option>
        </select>
        <button onclick="generer()">Générer</button>
    </div>

    <div id="resultat" class="resultat-container"></div>
    <script>
        const dispatches = {
            "dispatches": [
                {
                    "lieux": "LSMC",
                    "nbAgents": 2,
                    "Lundi": { "start": "20:00", "end": "00:00" },
                    "Mardi": { "start": "20:00", "end": "00:00" },
                    "Mercredi": { "start": "20:00", "end": "00:00" },
                    "Jeudi": { "start": "20:00", "end": "00:00" },
                    "Vendredi": { "start": "20:00", "end": "00:00" },
                    "Samedi": { "start": "20:00", "end": "00:00" }
                },
                {
                    "lieux": "Vignoble",
                    "nbAgents": 2,
                    "Lundi": { "start": "18:00", "end": "20:00" },
                    "Mardi": { "start": "18:00", "end": "20:00" },
                    "Mercredi": { "start": "18:00", "end": "20:00" },
                    "Jeudi": { "start": "18:00", "end": "20:00" },
                    "Vendredi": { "start": "18:00", "end": "20:00" },
                    "Samedi": { "start": "18:00", "end": "20:00" }
                },
                {
                    "lieux": "pacific run",
                    "nbAgents": 2,
                    "Lundi": { "start": "18:00", "end": "20:00" },
                    "Mardi": { "start": "18:00", "end": "20:00" },
                    "Mercredi": { "start": "18:00", "end": "20:00" },
                    "Jeudi": { "start": "18:00", "end": "20:00" },
                    "Vendredi": { "start": "18:00", "end": "20:00" },
                    "Samedi": { "start": "18:00", "end": "20:00" }
                }
            ]
        };

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
    
        async function getAgentsDisponibles(jour, start, end) {
            console.log(`/api/availableAgents?jour=${jour}&start=${start}&end=${end}`);
    
            try {
                const response = await fetch(`/api/availableAgents?jour=${jour}&start=${start}&end=${end}`);
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error("Erreur lors de la récupération des agents:", await response.text());
                    return [];
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des agents:", error);
                return [];
            }
        }
    
        async function generer() {
            const jour = document.getElementById('jourSelect').value;
            let output = "";
        
            let assignedAgents = new Set();
        
            for (const dispatch of dispatches.dispatches) {
                if (dispatch[jour] && dispatch[jour].start && dispatch[jour].end) {
                    const start = dispatch[jour].start;
                    const end = dispatch[jour].end;
                    
                    let agentsDisponibles = await getAgentsDisponibles(jour, start, end);
                    console.log("Agents récupérés avant filtre:", agentsDisponibles);
        
                    agentsDisponibles = agentsDisponibles.filter(agent => !assignedAgents.has(agent.name));
                    
                    agentsDisponibles = shuffle(agentsDisponibles);
        
                    console.log("Agents après mélange:", agentsDisponibles);
                    output += `<p><strong>Lieux:</strong> ${dispatch.lieux}<br>`;
                    output += `<strong>Nombre d'agents:</strong> ${dispatch.nbAgents}<br>`;
                    output += `<strong>Début :</strong> ${start}<br>`;
                    output += `<strong>Fin :</strong> ${end}<br>`;
        
                    if (agentsDisponibles.length > 0) {
                        output += "<strong>Agents disponibles :</strong><ul>";
        
                        for (let i = 0; i < Math.min(dispatch.nbAgents, agentsDisponibles.length); i++) {
                            output += `<li>${agentsDisponibles[i].name}</li>`;
                            assignedAgents.add(agentsDisponibles[i].name);
                        }
        
                        output += "</ul>";
                        output += `<br>`;
                        output += `<hr>`;
                    } else {
                        output += "<strong>Aucun agent disponible pour ce créneau.</strong>";
                        output += `<br>`;
                        output += `<hr>`;
                    }
        
                    output += "</p>";
                }
            }
            document.getElementById('resultat').innerHTML = output;
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        


    </script>
    
</body>

</html>
