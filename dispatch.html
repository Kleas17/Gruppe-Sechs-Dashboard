    <div>
        <label for="jourSelect">Sélectionnez un jour:</label>
        <select id="jourSelect">
            <option value="lundi">Lundi</option>
            <option value="mardi">Mardi</option>
            <option value="mercredi">Mercredi</option>
            <option value="jeudi">Jeudi</option>
            <option value="vendredi">Vendredi</option>
            <option value="samedi">Samedi</option>
            <option value="dimanche">Dimanche</option>
        </select>
        <button onclick="generer()">Générer</button>
    </div>

    <div id="resultat"></div>

    <script>
        const dispatches = {
            "dispatches": [
            {
                "lieux": "LSMC",
                "nbAgents": 2,
                "lundiDebut": "20:00",
                "lundiFin": "00:00",
                "mardiDebut": "20:00",
                "mardiFin": "00:00",
                "mercrediDebut": "20:00",
                "mercrediFin": "00:00",
                "jeudiDebut": "20:00",
                "jeudiFin": "00:00",
                "vendrediDebut": "20:00",
                "vendrediFin": "00:00",
                "samediDebut": "20:00",
                "samediFin": "00:00",
            },
            {
                "lieux": "Vignoble",
                "lundiDebut": "18:00",
                "lundiFin": "20:00",
                "mardiDebut": "18:00",
                "mardiFin": "20:00",
                "mercrediDebut": "18:00",
                "mercrediFin": "20:00",
                "jeudiDebut": "18:00",
                "jeudiFin": "20:00",
                "vendrediDebut": "18:00",
                "vendrediFin": "20:00",
                "samediDebut": "18:00",
                "samediFin": "20:00",
            }
            ]        
        };

        async function getAgentsDisponibles(jour, start, end) {
            console.log(`/api/availableAgents?jour=${jour}&start=${start}&end=${end}`);

            try {
                const response = await fetch(`/api/availableAgents?jour=${jour}&start=${start}&end=${end}`);
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error("Erreur lors de la récupération des agents:", await response.text());
                    return [];
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des agents:", error);
                return [];
            }
        }
    
        async function generer() {
            const jour = document.getElementById('jourSelect').value;
            let output = "";
        
            for (const dispatch of dispatches.dispatches) {
                const debut = dispatch[`${jour}Debut`];
                const fin = dispatch[`${jour}Fin`];
                
                if (debut && fin) {
                    const agentsDisponibles = await getAgentsDisponibles(jour, debut, fin);
    
                    output += `<p><strong>Lieux:</strong> ${dispatch.lieux}<br>`;
                    output += `<strong>Nombre d'agents:</strong> ${dispatch.nbAgents}<br>`;
                    output += `<strong>Début:</strong> ${debut}<br>`;
                    output += `<strong>Fin:</strong> ${fin}<br>`;
                        
                    if (agentsDisponibles.length > 0) {
                        output += "<strong>Agents disponibles :</strong><ul>";
                        for (const agent of agentsDisponibles) {
                            output += `<li>${agent.name}</li>`;
                        }
                        output += "</ul>";
                    } else {
                        output += "<strong>Aucun agent disponible pour ce créneau.</strong>";
                    }
    
                    output += "</p>";
                }
            }
            document.getElementById('resultat').innerHTML = output;
        }
    </script>
</body>
